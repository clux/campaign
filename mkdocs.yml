site_name: Face Maulers
repo_url: https://github.com/clux/campaign
repo_name: clux/campaign
edit_uri: edit/main/docs
theme:
  icon:
    repo: fontawesome/brands/github
  name: material
  faviocon: favicon.jpg
  palette:
  - scheme: slate
    accent: amber
    primary: black
    media: "(prefers-color-scheme: dark)"
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode
  - scheme: default
    media: "(prefers-color-scheme: light)"
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.tracking
